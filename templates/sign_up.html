<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='/login.css') }}" rel="stylesheet">    
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %} 
        {% for category, message in messages %} 
          {% if category == 'error' %}
          <div class="alert-bad">
            <span class="closebtn" onclick="this.parentElement.style.display='none';"style="cursor: pointer;">&times;</span>
            {{ message }}
          </div>
          {% else %}
          <div class="alert-good">
            <span class="closebtn" onclick="this.parentElement.style.display='none';" style="cursor: pointer;">&times;</span>
            {{ message }} 
          </div>
          {% endif %} 
        {% endfor %} 
     {% endif %} 
   {% endwith %}


    

   <div class="container">
    <div class="wrapper">
    <form method="POST" action="">
      <h3>Register</h3>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required />
        <input type="password" id="password" name="password" placeholder="Enter Password" required />
        <input type="password" id="password1" name="password1" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <div class="link">Already a member? <a href="/">Login now</a></div>
    </form>
  </div>

    </div>
</body>

</html>
